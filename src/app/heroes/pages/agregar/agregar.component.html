<h1>
    {{ (heroe.id)? 'Editar': 'Nuevo' }} 
    Héroe 
    <small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs = "column">
    
    <div fxFlex = "50" fxLayout="column" >

        <div fxLayout = "row"
             fxLayout.xs = "column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs = "column"  >
                <mat-label>Super Héroe</mat-label>
                <input matInput
                        autocomplete="off"
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required= "true">
            </mat-form-field>
            <mat-form-field  >
                <mat-label>Alter Ego</mat-label>
                <input matInput
                        autocomplete="off"
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        >
            </mat-form-field>

            
        </div>
        

        <mat-form-field autocapitalize="true" >
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    autocomplete="off"
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
                    autocomplete="off"
                    type="text"
                    [(ngModel)]="heroe.characters"
                    >
        </mat-form-field>

        <mat-form-field  >
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required="true">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                            
                            {{ publisher.id }}
                    </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Imagen Url</mat-label>
            <input matInput
                    autocomplete="off"
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                    >
        </mat-form-field>

        <div fxLayout >
            <button 
                    mat-raised-button 
                    color="primary" 
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
            <span class="spacer" ></span>
            
            <button *ngIf="heroe.id"
                    mat-raised-button 
                    color="warn"
                    (click)="eliminar()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
        


    </div>
    <div fxFlex = 50 >
        <img [src]="heroe | urlImagen" alt="">
    </div>
</div>
